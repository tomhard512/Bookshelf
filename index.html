<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>
  
  <main>
  <!-- <div class="container"> -->
    <div id="add-book-form">
      <h2>Tambah Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="title">Judul:</label>
          <input type="text" id="title" required>
        </div>
      <div class="input">
        <label for="author">Penulis:</label>
        <input type="text" id="author" required>
      </div>
      <div class="input">
        <label for="year">Tahun:</label>
        <input type="number" id="year" required>
      </div>
      <div class="input_inline">
        <label for="isComplete">Selesai dibaca:</label>
        <input type="checkbox" id="isComplete">
      </div>
      <button onclick="addBook()">Tambah Buku ke rak yang<span>  Sesuai </span> </button>
      </form>
    </div>

    <div id="bookshelves">
      <div id="unfinished-shelf">
        <h2>Belum selesai dibaca</h2>
        <ul id="unfinished-list"></ul>
      </div>
    </div>

      <div id="bookshelves">
        <div id="finished-shelf">
          <h2>Selesai dibaca</h2>
          <ul id="finished-list"></ul>
      </div>
    </div>
  <!-- </div> -->
</main>


  <script src="app.js"></script>
</body>
</html>
